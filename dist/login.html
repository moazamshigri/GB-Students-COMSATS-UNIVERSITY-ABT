<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .custom-height {
        height: calc(100vh - 87px);
      }
    </style>
  </head>

  <body>
    <div
      class="main bg-cover bg-center h-full"
      style="background-image: url('../src/main.jpg ')"
    >
      <header
        class="flex flex-col items-center"
        style="position: sticky; top: 0px"
      >
        <nav
          class="flex h-[87px] bg-[rgba(9,59,106,0.8)] items-center text-white size-full justify-evenly"
        >
          <div class="logo p-1 flex text-center items-center">
            <img class="h-[3.75rem]" src="../src/COMSATS.png" alt="logo" />
            <div class="ml-1.5">
              <h1
                class="flex font-'Source' h-[1.4rem] text-xl font-semibold text-white"
                style="font-family: 'Source Sans 3'"
              >
                GB STUDENTS
              </h1>
              <p class="text-white">COMSATS ABBOTTABAD</p>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class=" mt-10 items-center justify-center text-center font-bold text-2xl font-serif">
        <h1 class="text-white">
          This website is only for Balti Comsians ABBOTTABAD

        </h1>
        <div class="mt-3">
        <h2 class="text-white ">If you have no account please signup first</h2>
      </div>
      </div>

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2
              class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-white"
            >
              Login here
            </h2>
          </div>

          <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-white"
                  >Email address</label
                >
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label
                    for="password"
                    class="block text-sm font-medium leading-6 text-white"
                    >Password</label
                  >
                  <div class="text-sm">
                    <a
                      href="#"
                      class="font-semibold text-indigo-600 hover:text-indigo-500"
                      ></a
                    >
                  </div>
                </div>
                <div class="mt-3">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 "
                >
                  login
                </button>
              </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
              Not a member?
              <a
                href="./register.html"
                class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                >SignUp</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
